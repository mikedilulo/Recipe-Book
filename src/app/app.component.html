<app-header-component
  (featureSelected)="onNavigation($event)"
></app-header-component>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-component
        *ngIf="loadedFeature === 'recipe'"
      ></app-recipe-component>
      <app-shopping-list-component
        *ngIf="loadedFeature !== 'recipe'"
      ></app-shopping-list-component>
    </div>
  </div>
</div>
