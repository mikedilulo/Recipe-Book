<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list-component
        (recipeWasSelected)="selectedRecipe = $event"
      ></app-recipe-list-component>
    </div>
    <div class="col-md-7">
      <app-recipe-detail-component
        *ngIf="selectedRecipe; else infoText"
      ></app-recipe-detail-component>
      <ng-template #infoText>
        <p>Please Select A Recipe</p>
      </ng-template>
    </div>
  </div>
</div>
