<div class="row">
  <div class="col-xs-12 mt-4">
    <button class="btn btn-secondary">New Recipe</button>
  </div>
</div>
<hr />

<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix "
      *ngFor="let recipe of recipes"
    >
      <div class="pull-left">
        <h5 class="list-item-group-heading">{{ recipe.name }}</h5>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt=""
          class="img-responsive recipe-list-image"
        />
      </span>
    </a>
    <app-recipe-item-component></app-recipe-item-component>
  </div>
</div>
