<a href="#" class="list-group-item clearfix text-dark" (click)="onSelected()">
  <div class="pull-left">
    <h5 class="list-item-group-heading">
      {{ recipe.name }}
    </h5>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive recipe-list-image"
    />
  </span>
</a>
