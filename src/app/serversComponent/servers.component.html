<label for="name">Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />

<button class="btn btn-success" (click)="onCreateServer()">
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">
  The new server was created. Server name is {{ serverName }}
</p>
<ng-template #noServer
  >No Server was Created. Call the stormtroopers!</ng-template
>
<h4 *ngFor="let server of servers">{{ serverName }}</h4>
