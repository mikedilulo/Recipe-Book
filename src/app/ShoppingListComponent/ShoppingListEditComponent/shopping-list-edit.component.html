<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-xs-4 form-group">
            <label for="name">Ingredient Name</label>
            <input type="text" id="name" class="form-control" #ingredientName />
          </div>
          <div class="col-xs-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              #ingredientAmount
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success mr-2 ml-2" type="submit">
              Add Item
            </button>
            <button class="btn btn-danger mr-2 ml-2" type="button">
              Delete Item
            </button>
            <button class="btn btn-primary mr-2 ml-2" type="button">
              Clear Form
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
